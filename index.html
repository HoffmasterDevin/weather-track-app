<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">      
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="./css/jass.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <title>Weather Tracker</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Tracker</h1>    
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-5 col-lg-4 col-xl-3">

      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="searchForm" class="card-body">          
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn search-btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header">Search History</h3>
        <div id="historyButtons" class="card-body"></div>
      </div>
    </div>

    <div class="col-12 col-md-7 col-lg-8 col-xl-9">      
      <div id="weatherContainer" class="container"></div>
      <div id="forecastContainer" class="container-fluid">
        <div class="row"></div>
      </div>
    </div>
  </main>

  <!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script> 
  <script src="./js/script.js"></script>
</body>

</html>
